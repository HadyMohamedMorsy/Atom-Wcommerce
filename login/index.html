<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css"/> 
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


    
</head>
<body>
    <form>
        <h1>Login</h1>

        <input class="fill"type="email" placeholder="E-mail" />
        <input class="fill"type="password" placeholder="Password"/>
        
        <div class="forgot">
            <div>
                <input class="checkbox" type="checkbox">
                <p>Keep me signed in</p> 
            </div>
            
            <a href="forget.html">Forget Password</a>
        </div>
        
        <div class="login-by">
            <button class="facebook"><i class="uil uil-facebook-f"></i>Facebook</button>
            <button class="gmail"><i class="uil uil-envelope-alt"></i>Gmail</button>
        </div>
        <button class="sign">Sign in</button>
        <div class="forgot">
            <p>Not a member yet?</p> 
            <a href="signup.html">Sign up</a>
        
        </div>
    </form>
    
</body>
</html>
